<!--Quiz Quiz
Without using br tag,write a vertically alligned form asking for name,city and pincode of a user-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <form action="">
        <label for="username">Enter your user name</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        <div>
            <label for="username">Enter your city name</label>
            <input type="text" id="city" name="city name" placeholder="City name" autofocus>
        </div>
        <div>
            <label for="pincode">Enter your pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" autofocus>
        </div>
        <div>
            <input type="password" name="password" placeholder="Enter your password">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <textarea name="comment" rows="4" cols="50">Enter your comment here.....</textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
        <div>
            <form action="/submit">
                <textarea name="comment" rows="4" cols="50">Enter your comment here...</textarea>
                <select name="fruits">
                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>
                    <option value="cherry">Cherry</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>
    </form>


</body>

</html>
